<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./grid.css">
    <style>
        * {
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
            font-size: 50px;
        }
        .category ul {
            background-color: greenyellow;
            color: #fff;
            margin: 0;
        }
        .course > div {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="header grid wide">
        <div class="row">
            <section class="category col l-3 m-0 c-0">
                <ul>
                    <li>JAVASCRIPT</li>
                    <li>HTML, CSS</li>
                    <li>PHP</li>
                </ul>
            </section>
            <section class="col l-9 m-12 m-12">
                <div class="row">
                    <div class="course col l-4 m-6 c-12">
                        <div>
                            <h1>Course 1</h1>
                        </div>
                    </div>
                    <div class="course col l-4 m-6 c-12">
                        <div>
                            <h1>Course 2</h1>
                        </div>
                    </div>
                    <div class="course col l-4 m-6 c-12">
                        <div>
                            <h1>Course 3</h1>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
